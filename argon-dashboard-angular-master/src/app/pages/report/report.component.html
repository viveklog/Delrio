
  <div class="container-fluid p-8">
        <div class="row p-5 justify-content-end">
            <button class="btnGen" (click)="generateReport()">Generate Report</button>
        </div>
        <div class="row"><div>Select column</div></div>
        <div class="row">
              <div class="col p-2 px-5" *ngFor="let data of columnList"> <mat-checkbox (change)="toggleSelection(data)">{{ capitalizeString(data) }}</mat-checkbox></div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card imgCl">
            <mat-checkbox>TOTAL NUMBER OF TAGS ISSUED</mat-checkbox>
            <div class="card-body">
              <img class="imgST" src="../../../assets/pdf/img/001.png" alt="img">
            </div>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="card reportPDF" #reportContent>
               <div class="container-fluid">
                <div class="report-header">
                    <h1>Report</h1>
                </div>
                <mat-table [dataSource]="tableData" class="custom-table" >
                  <ng-container *ngFor="let column of selectedColumns">
                    <ng-container matColumnDef="{{ column }}">
                      <mat-header-cell *matHeaderCellDef>{{ column }}</mat-header-cell>
                      <mat-cell *matCellDef="let element">{{ element[column] }}</mat-cell>
                    </ng-container>
                  </ng-container>
                  <mat-header-row *matHeaderRowDef="selectedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: selectedColumns;"></mat-row>
                </mat-table>
            </div>
              </div>    
        </div>    
  </div>
